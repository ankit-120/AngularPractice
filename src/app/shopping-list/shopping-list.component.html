<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-8">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="col-md-2">
                <label for="amount">Amount</label>
                <input type="text" class="form-control" id="amount">
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <button class="btn btn-success m-1">Add</button>
        <button class="btn btn-danger m-1">Delete</button>
        <button class="btn btn-primary m-1">Clear</button>
    </div>
    <hr>
</div>

<div class="row">
    <div class="col-md-12 border pt-2" *ngFor="let item of ingredients">
        <p> {{item.item}} ({{item.quantity}}) </p>
    </div>
</div>
